name: PublishDocker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish-docker-container:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions: 
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ needs.build-and-package-app.outputs.version }}
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: NUGET_VERSION=${{ steps.gitversion.outputs.NuGetVersionV2 }}
          tags: |
            graemefoster/aicentral:${{ steps.gitversion.outputs.NuGetVersionV2 }}

      - name: Build and push latest tag
        condition: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: NUGET_VERSION=${{ steps.gitversion.outputs.NuGetVersionV2 }}
          tags: |
            graemefoster/aicentral:latest
